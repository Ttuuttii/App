<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>FitPro Trainer Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: #1a1a1a;
            --bg-elevated: #222222;
            --accent-primary: #00d4ff;
            --accent-secondary: #7c3aed;
            --accent-gradient: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #666666;
            --border-color: #2a2a2a;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 80px;
            line-height: 1.6;
        }
        
        .header {
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            padding: 20px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--accent-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .container {
            padding: 32px 24px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .nav-tabs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 32px;
            background: var(--bg-card);
            padding: 8px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }
        
        .nav-tab {
            padding: 14px 20px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .nav-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }
        
        .nav-tab.active {
            color: var(--text-primary);
            transform: translateY(-2px);
        }
        
        .nav-tab.active::before {
            opacity: 1;
        }
        
        .nav-tab:hover:not(.active) {
            color: var(--text-primary);
            background: var(--bg-elevated);
        }
        
        .tab-content {
            display: none;
            animation: fadeInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 28px;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }
        
        .card:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.1);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .card-title {
            font-size: 24px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:active::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: var(--accent-gradient);
            color: var(--text-primary);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.4);
        }
        
        .btn-secondary {
            background: var(--bg-elevated);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: var(--bg-card);
            border-color: var(--accent-primary);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-icon {
            padding: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--bg-card);
            box-shadow: 0 0 0 4px rgba(0, 212, 255, 0.1);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }
        
        select.form-control {
            cursor: pointer;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: var(--bg-card);
            padding: 28px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent-gradient);
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-primary);
            box-shadow: 0 12px 40px rgba(0, 212, 255, 0.15);
        }
        
        .stat-number {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 8px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .client-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }
        
        .client-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .client-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-gradient);
            transform: scaleY(0);
            transition: transform 0.3s;
        }
        
        .client-card:hover {
            transform: translateX(8px);
            border-color: var(--accent-primary);
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.15);
        }
        
        .client-card:hover::before {
            transform: scaleY(1);
        }
        
        .client-avatar {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            color: white;
        }
        
        .client-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .client-info {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 36px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .close-btn {
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            transition: all 0.3s;
        }
        
        .close-btn:hover {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
            transform: rotate(90deg);
        }
        
        .plan-section {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        
        .plan-section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .plan-section-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .exercise-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .exercise-item {
            background: var(--bg-card);
            padding: 16px;
            border-radius: 12px;
            border-left: 3px solid var(--accent-primary);
            display: grid;
            gap: 8px;
        }
        
        .exercise-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 15px;
        }
        
        .exercise-details {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            gap: 6px;
        }
        
        .badge-primary {
            background: rgba(0, 212, 255, 0.15);
            color: var(--accent-primary);
            border: 1px solid rgba(0, 212, 255, 0.3);
        }
        
        .badge-success {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .badge-warning {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        
        .badge-purple {
            background: rgba(124, 58, 237, 0.15);
            color: var(--accent-secondary);
            border: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-tertiary);
        }
        
        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 12px;
            color: var(--text-secondary);
        }
        
        .action-bar {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .test-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }
        
        .test-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }
        
        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }
        
        .test-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .test-results {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--accent-primary);
            margin: 16px 0;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-label {
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        .result-value {
            font-weight: 700;
            color: var(--accent-primary);
            font-size: 18px;
        }
        
        .note-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 20px;
            border-left: 4px solid var(--warning);
            border-top: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s;
        }
        
        .note-card:hover {
            transform: translateX(4px);
            box-shadow: 0 8px 24px rgba(245, 158, 11, 0.15);
        }
        
        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }
        
        .note-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .note-meta {
            font-size: 13px;
            color: var(--text-tertiary);
            margin-bottom: 12px;
        }
        
        .note-content {
            color: var(--text-secondary);
            line-height: 1.8;
            white-space: pre-wrap;
        }
        
        .plan-card {
            background: var(--bg-card);
            padding: 28px;
            border-radius: 20px;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }
        
        .plan-card:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 12px 40px rgba(0, 212, 255, 0.12);
        }
        
        .plan-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 24px;
        }
        
        .plan-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .week-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding: 4px;
        }
        
        .week-tab {
            padding: 10px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-secondary);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 13px;
        }
        
        .week-tab.active {
            background: var(--accent-gradient);
            border-color: transparent;
            color: white;
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
        }
        
        .day-section {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
        }
        
        .day-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        @media print {
            body {
                background: white;
                color: black;
            }
            .header, .nav-tabs, .btn, .action-bar {
                display: none !important;
            }
            .card, .plan-card {
                break-inside: avoid;
                border: 1px solid #ddd;
                page-break-inside: avoid;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            .card {
                padding: 20px;
            }
            .modal-content {
                padding: 24px;
            }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .client-grid {
                grid-template-columns: 1fr;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon"></div>
                <span>FitPro Premium</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('dashboard')"> Dashboard</button>
            <button class="nav-tab" onclick="switchTab('clients')"> Clientes</button>
            <button class="nav-tab" onclick="switchTab('plans')"> Planes</button>
            <button class="nav-tab" onclick="switchTab('tests')"> Tests</button>
            <button class="nav-tab" onclick="switchTab('notes')"> Notas</button>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalClients">0</div>
                    <div class="stat-label">Clientes Activos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalPlans">0</div>
                    <div class="stat-label">Planes Creados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalTests">0</div>
                    <div class="stat-label">Tests Realizados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalNotes">0</div>
                    <div class="stat-label">Notas Guardadas</div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Actividad Reciente</h2>
                </div>
                <div id="recentActivity"></div>
            </div>
        </div>

        <!-- Clientes -->
        <div id="clients" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Gesti贸n de Clientes</h2>
                    <button class="btn btn-primary" onclick="openClientModal()">
                        <span>+</span> Nuevo Cliente
                    </button>
                </div>
                <div class="client-grid" id="clientList"></div>
            </div>
        </div>

        <!-- Planes -->
        <div id="plans" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Planes de Entrenamiento</h2>
                    <button class="btn btn-primary" onclick="openPlanModal()">
                        <span>+</span> Crear Plan
                    </button>
                </div>
                <div id="planList"></div>
            </div>
        </div>

        <!-- Tests -->
        <div id="tests" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Tests y Evaluaciones Fitness</h2>
                    <button class="btn btn-primary" onclick="openTestModal()">
                        <span>+</span> Registrar Test
                    </button>
                </div>
                <div id="testList"></div>
            </div>
        </div>

        <!-- Notas -->
        <div id="notes" class="tab-content">

    <script>
        // Storage
        const storage = {
            get: (key) => {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : null;
            },
            set: (key, value) => {
                localStorage.setItem(key, JSON.stringify(value));
            }
        };

        // Data
        let clients = storage.get('clients') || [];
        let plans = storage.get('plans') || [];
        let tests = storage.get('tests') || [];
        let notes = storage.get('notes') || [];

        // Set today's date as default for test date
        document.addEventListener('DOMContentLoaded', () => {
            const dateInput = document.querySelector('input[name="testDate"]');
            if (dateInput) {
                dateInput.value = new Date().toISOString().split('T')[0];
            }
            addTestResultField(); // Add initial field
            updateWeekInputs(); // Initialize week sections
        });

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'dashboard') updateDashboard();
            if (tabName === 'clients') renderClients();
            if (tabName === 'plans') renderPlans();
            if (tabName === 'tests') renderTests();
            if (tabName === 'notes') renderNotes();
        }

        // Modal functions
        function openClientModal(client = null) {
            document.getElementById('clientModal').classList.add('active');
            if (client) {
                const form = document.getElementById('clientForm');
                form.name.value = client.name;
                form.email.value = client.email || '';
                form.phone.value = client.phone || '';
                form.age.value = client.age || '';
                form.weight.value = client.weight || '';
                form.height.value = client.height || '';
                form.goal.value = client.goal || '';
                form.notes.value = client.notes || '';
                form.dataset.editId = client.id;
            }
        }

        function openPlanModal() {
            document.getElementById('planModal').classList.add('active');
            updateClientSelects();
            updateWeekInputs();
        }

        function openTestModal() {
            document.getElementById('testModal').classList.add('active');
            updateClientSelects();
            const dateInput = document.querySelector('input[name="testDate"]');
            if (dateInput && !dateInput.value) {
                dateInput.value = new Date().toISOString().split('T')[0];
            }
        }

        function openNoteModal() {
            document.getElementById('noteModal').classList.add('active');
            updateClientSelects();
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            if (modalId === 'clientModal') {
                const form = document.getElementById('clientForm');
                form.reset();
                delete form.dataset.editId;
            }
            if (modalId === 'planModal') document.getElementById('planForm').reset();
            if (modalId === 'testModal') {
                document.getElementById('testForm').reset();
                document.getElementById('testResultFields').innerHTML = '';
                addTestResultField();
            }
            if (modalId === 'noteModal') document.getElementById('noteForm').reset();
        }

        // Week sections for detailed plans
        function updateWeekInputs() {
            const duration = parseInt(document.querySelector('[name="duration"]').value) || 1;
            const container = document.getElementById('weekSections');
            container.innerHTML = '';
            
            for (let week = 1; week <= duration; week++) {
                const weekDiv = document.createElement('div');
                weekDiv.className = 'plan-section';
                weekDiv.innerHTML = `
                    <div class="plan-section-header">
                        <div class="plan-section-title">Semana ${week}</div>
                    </div>
                    ${generateDayInputs(week)}
                `;
                container.appendChild(weekDiv);
            }
        }

        function generateDayInputs(week) {
            const days = ['Lunes', 'Martes', 'Mi茅rcoles', 'Jueves', 'Viernes', 'S谩bado', 'Domingo'];
            return days.map((day, index) => `
                <div class="form-group" style="margin-bottom: 16px;">
                    <label class="form-label">${day}</label>
                    <textarea class="form-control" name="week${week}_day${index + 1}" 
                        placeholder="Ejercicios del ${day}. Ej:&#10;1. Sentadilla: 4x8-10 reps&#10;2. Press Banca: 3x10 reps&#10;3. Peso Muerto: 4x6 reps&#10;&#10;O escribe 'Descanso' si es d铆a de recuperaci贸n"></textarea>
                </div>
            `).join('');
        }

        // Test result fields
        function addTestResultField() {
            const container = document.getElementById('testResultFields');
            const fieldId = Date.now();
            const div = document.createElement('div');
            div.className = 'form-row';
            div.style.marginBottom = '12px';
            div.innerHTML = `
                <div class="form-group" style="margin-bottom: 0;">
                    <input type="text" class="form-control" name="resultLabel_${fieldId}" placeholder="Nombre de la medici贸n (ej: Peso, % Grasa, RM Press Banca)">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <input type="text" class="form-control" name="resultValue_${fieldId}" placeholder="Valor (ej: 75kg, 15%, 100kg)">
                </div>
                <button type="button" class="btn btn-danger btn-icon" onclick="this.parentElement.remove()"></button>
            `;
            container.appendChild(div);
        }

        // Save functions
        function saveClient(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            
            const client = {
                id: form.dataset.editId || Date.now().toString(),
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                age: formData.get('age'),
                weight: formData.get('weight'),
                height: formData.get('height'),
                goal: formData.get('goal'),
                notes: formData.get('notes'),
                createdAt: form.dataset.editId ? clients.find(c => c.id === form.dataset.editId).createdAt : new Date().toISOString()
            };

            if (form.dataset.editId) {
                const index = clients.findIndex(c => c.id === form.dataset.editId);
                clients[index] = client;
            } else {
                clients.push(client);
            }

            storage.set('clients', clients);
            closeModal('clientModal');
            renderClients();
            updateDashboard();
        }

        function savePlan(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const duration = parseInt(formData.get('duration'));
            
            const weeks = [];
            for (let week = 1; week <= duration; week++) {
                const days = [];
                for (let day = 1; day <= 7; day++) {
                    const content = formData.get(`week${week}_day${day}`);
                    if (content && content.trim()) {
                        days.push({
                            day: ['Lunes', 'Martes', 'Mi茅rcoles', 'Jueves', 'Viernes', 'S谩bado', 'Domingo'][day - 1],
                            content: content.trim()
                        });
                    }
                }
                if (days.length > 0) {
                    weeks.push({ week, days });
                }
            }
            
            const plan = {
                id: Date.now().toString(),
                clientId: formData.get('clientId'),
                type: formData.get('type'),
                duration: duration,
                objective: formData.get('objective'),
                description: formData.get('description'),
                weeks: weeks,
                notes: formData.get('notes'),
                createdAt: new Date().toISOString()
            };

            plans.push(plan);
            storage.set('plans', plans);
            closeModal('planModal');
            renderPlans();
            updateDashboard();
        }

        function saveTest(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const results = {};
            for (let [key, value] of formData.entries()) {
                if (key.startsWith('resultLabel_')) {
                    const id = key.split('_')[1];
                    const labelValue = value;
                    const resultValue = formData.get(`resultValue_${id}`);
                    if (labelValue && resultValue) {
                        results[labelValue] = resultValue;
                    }
                }
            }
            
            const test = {
                id: Date.now().toString(),
                clientId: formData.get('clientId'),
                type: formData.get('type'),
                name: formData.get('name'),
                testDate: formData.get('testDate'),
                results: results,
                notes: formData.get('notes'),
                createdAt: new Date().toISOString()
            };

            tests.push(test);
            storage.set('tests', tests);
            closeModal('testModal');
            renderTests();
            updateDashboard();
        }

        function saveNote(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const note = {
                id: Date.now().toString(),
                clientId: formData.get('clientId'),
                title: formData.get('title'),
                content: formData.get('content'),
                createdAt: new Date().toISOString()
            };

            notes.push(note);
            storage.set('notes', notes);
            closeModal('noteModal');
            renderNotes();
            updateDashboard();
        }

        // Render functions
        function renderClients() {
            const list = document.getElementById('clientList');
            
            if (clients.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"></div>
                        <h3>No hay clientes registrados</h3>
                        <p>Comienza agregando tu primer cliente para empezar</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = clients.map(client => {
                const initials = client.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                const clientPlans = plans.filter(p => p.clientId === client.id).length;
                const clientTests = tests.filter(t => t.clientId === client.id).length;
                
                return `
                    <div class="client-card" onclick="showClientDetail('${client.id}')">
                        <div class="client-avatar">${initials}</div>
                        <div class="client-name">${client.name}</div>
                        ${client.email ? `<div class="client-info"> ${client.email}</div>` : ''}
                        ${client.phone ? `<div class="client-info"> ${client.phone}</div>` : ''}
                        <div class="client-info">
                            ${client.age ? `${client.age} a帽os` : ''} 
                            ${client.weight ? ` ${client.weight} kg` : ''} 
                            ${client.height ? ` ${client.height} cm` : ''}
                        </div>
                        ${client.goal ? `<div style="margin-top: 12px;"><span class="badge badge-primary">${getGoalLabel(client.goal)}</span></div>` : ''}
                        <div style="margin-top: 12px; display: flex; gap: 12px; font-size: 13px; color: var(--text-tertiary);">
                            <span> ${clientPlans} planes</span>
                            <span> ${clientTests} tests</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderPlans() {
            const list = document.getElementById('planList');
            
            if (plans.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"></div>
                        <h3>No hay planes de entrenamiento</h3>
                        <p>Crea planes personalizados para tus clientes</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = plans.map(plan => {
                const client = clients.find(c => c.id === plan.clientId);
                return `
                    <div class="plan-card" id="plan-${plan.id}">
                        <div class="plan-header">
                            <div>
                                <div class="plan-title">${client ? client.name : 'Cliente no encontrado'}</div>
                                <div style="display: flex; gap: 8px; flex-wrap: wrap; margin-top: 8px;">
                                    <span class="badge badge-purple">${getPlanTypeLabel(plan.type)}</span>
                                    <span class="badge badge-success">${plan.duration} ${plan.duration === 1 ? 'Semana' : 'Semanas'}</span>
                                    ${plan.objective ? `<span class="badge badge-primary">${plan.objective}</span>` : ''}
                                </div>
                            </div>
                            <div style="display: flex; gap: 8px;">
                                <button class="btn btn-secondary btn-icon" onclick="event.stopPropagation(); downloadPlan('${plan.id}')" title="Descargar/Imprimir">
                                    
                                </button>
                                <button class="btn btn-danger btn-icon" onclick="event.stopPropagation(); deletePlan('${plan.id}')">
                                    锔
                                </button>
                            </div>
                        </div>
                        
                        ${plan.description ? `<div style="color: var(--text-secondary); margin-bottom: 20px; line-height: 1.8;">${plan.description}</div>` : ''}
                        
                        ${plan.weeks && plan.weeks.length > 0 ? `
                            <div class="week-tabs" id="weekTabs-${plan.id}">
                                ${plan.weeks.map((w, i) => `
                                    <div class="week-tab ${i === 0 ? 'active' : ''}" onclick="showWeek('${plan.id}', ${i})">
                                        Semana ${w.week}
                                    </div>
                                `).join('')}
                            </div>
                            
                            <div id="weekContent-${plan.id}">
                                ${plan.weeks.map((week, weekIndex) => `
                                    <div class="week-content" id="week-${plan.id}-${weekIndex}" style="${weekIndex === 0 ? '' : 'display: none;'}">
                                        ${week.days.map(day => `
                                            <div class="day-section">
                                                <div class="day-title">${day.day}</div>
                                                <div style="color: var(--text-secondary); white-space: pre-wrap; line-height: 1.8;">${day.content}</div>
                                            </div>
                                        `).join('')}
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        ${plan.notes ? `
                            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border-color);">
                                <div style="font-weight: 600; color: var(--accent-primary); margin-bottom: 8px;">Notas del Entrenador:</div>
                                <div style="color: var(--text-secondary); line-height: 1.8; white-space: pre-wrap;">${plan.notes}</div>
                            </div>
                        ` : ''}
                        
                        <div style="margin-top: 20px; font-size: 13px; color: var(--text-tertiary);">
                            Creado: ${new Date(plan.createdAt).toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' })}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showWeek(planId, weekIndex) {
            // Update tabs
            const tabs = document.querySelectorAll(`#weekTabs-${planId} .week-tab`);
            tabs.forEach((tab, i) => {
                if (i === weekIndex) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            // Update content
            const contents = document.querySelectorAll(`[id^="week-${planId}-"]`);
            contents.forEach((content, i) => {
